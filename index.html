<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Hello World!</title>
        <script src="client/js/addButton.js"></script>
    </head>
    <body onload= "adder()">
        <h1> Hello World! </h1>
        <!-- We are using node <script>document.write(process.versions.node)</script>,
        Chrome <script>document.write(process.versions.chrome)</script>,
        and Electron <script>document.write(process.versions.electron)</script>. -->
        <div>
            <span> count is: </span>
            <span id="countText">0</span>
        <div>
        <form type="submit" onsubmit="adder(5)">
            <input id="nameField"></input>
        </form>
        <button onclick="adder()"> Add 1 to ctn </button>
        <button onclick="adder(-1)"> Take 1 to ctn </button>

        <br><br>
        <h2 id="msg">
            Current Message!
        </h2>
    </body>
</html>
